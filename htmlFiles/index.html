<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login\Logout system</title>
    <link rel="stylesheet" href="../cssFiles/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <section> 
    <h1 id = "mainTitle">Welcome to Catherine Booth House</h1> 
    <div class = "login-box">
        <form id = "staffActionForm">
            <h2>Login/Logout</h2>
            <div class ="input-box">
                <span class ="icon"><ion-icon 
                name="person-circle-outline"></ion-icon></span>
                <input type ="text" id = "usernameInput" required>
                <label>Username</label>
            </div>
            <div class ="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="managerPasswordInput" required>
                    <label>Manager Password</label>
                    <!-- IMPORTANT: This is the missing part! -->
                    <span class="icon password-toggle" id="togglePassword">
                        <ion-icon name="eye-outline"></ion-icon>
                    </span>
            </div>
            <button class ="button1" type = "submit" id ="loginButton">Login</button>
            <button class = "button2" type = "button" id = "logoutButton">Logout</button>
        </form>
    </div>
    </section>
    <p id="message"></p> 
    <script src="../scriptFiles/script.js"></script>
    </body>

</html>
